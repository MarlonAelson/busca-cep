<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Buscador de Cep</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <label for="">Buscador de CEP</label>
            </div>
            <form action="">
            <div class="card-body">
                <div class="form-group">
                    <label for="postal_code">Informe o cep:</label>
                    <input  class="form-control" type="text" 
                    name="postal_code" 
                    id="postal_code"
                    minlength="8" 
                    maxlength="8" 
                    placeholder="Exemplo: 1234567"  
                    onkeypress="return onlynumber();" 
                    required="true">
                </div>
            </div>

            <div class="card-footer">
                <button class="btn btn-outline-success" onclick="searchPostalCode()" id="submit">Buscar</button>
                <button class="btn btn-outline-secondary" type="reset"">Limpar Cep</button>
            </div>
            <div class="alert alert-secondary" id="result"></div>
        </form>
        </div>

        
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
